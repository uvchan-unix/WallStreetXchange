<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/icon type">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/portfolio.css">
    <script src="https://kit.fontawesome.com/54dc55563b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../script/util.js"></script>
    <script src="../script/index.js"></script>
    <script src="../script/animations.js"></script>
    <script src="../script/market.js"></script>

    <title>WallStreet</title>
</head>

<body>
    <section class="wrapper" id="test">
        <div id="info-popup" class="info-popup"></div>

        <section class="sidebar-wrapper ">
            <div class="sidebar-logo-container">
                <div class="menu-open-close-controller"></div>
            </div>
            <div class="sidebar-menu-container ">
                <ul id="side-menu">
                    <div class="menu-slider"></div>
                    <!-- <li>
                        <a href="" class="menu">
                            <div class="menu-icon">
                                <i class="fa-solid fa-building-columns"></i>
                            </div>
                            <span class="menu-name">Market</span>
                        </a>
                    </li> -->

                    <li>
                        <a href="" class="menu">
                            <div class="menu-icon active">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <span class="menu-name">Market</span>
                        </a>
                    </li>

                    <li>
                        <a href="" class="menu">
                            <div class="menu-icon">
                                <i class="fa-solid fa-chart-pie"></i>
                            </div>
                            <span class="menu-name">Portfolio</span>
                        </a>
                    </li>

                    <li>
                        <a href="" class="menu">
                            <div class="menu-icon">
                                <i class="fa-solid fa-bookmark"></i>
                            </div>
                            <span class="menu-name">Watchlist</span>
                        </a>
                    </li>

                    <li>
                        <a href="" class="menu">
                            <div class="menu-icon">
                                <i class="fa-solid fa-money-bill-trend-up"></i>
                            </div>
                            <span class="menu-name">Invested</span>
                        </a>
                    </li>

                    <li>
                        <a href="" class="menu">
                            <div class="menu-icon">
                                <i class="fas fa-wallet"></i>
                            </div>
                            <span class="menu-name">Funds</span>
                        </a>
                    </li>

                    <li>
                        <a href="" class="menu">
                            <div class="menu-icon">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <span class="menu-name">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>

        </section>

        <div class="main-body">

            <div class="top-nav-wrapper">

                <div class="section-header">Market</div>
                <div class="top-nav-serarch-bar">
                    <input type="text" class="search-box" placeholder=" 🔍   Search for Stocks,Etf,crypto,Mutualfunds.."
                        spellcheck="false">
                    <div class="search-result-wrapper">
                        <div class="search-result-stocks">
                            <div class="search-result-infoone">
                                <span class="search-stock-result-name">RELIANCE POWER</span>
                                <span class="search-stock-result-symbol">RPOWER(NSE/BSE)</span>
                            </div>
                            <div class="search-result-infotwo">
                                <span class="search-stock-result-exchange">$50</span>
                                <span class="search-stock-result-price">22%</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="top-nav-profile">
                </div>

            </div>

            <!-- Main containerrr  -->
            <div class="main-body-content" id="chart-container">

                <script>
                    loadChart("ITC", "oih")
                </script>

            </div>

            <div class="chart-footer">
                <div class="chart-addwatchlist-btn-wrapper">
                    <!-- <i class="fa-solid fa-plus chart-addwatchlist-btn"></i> -->
                </div>
                <div class="chart-footer-stockdetails">
                    <span class="chart-footer-stockdetails-name">RELIANCE POWER</span>
                    <span class="chart-footer-stockdetails-symbol">(NSE/BSE)</span>
                </div>
                <div class="chart-footer-stockoperation">
                    <span class="chart-footer-stockoperation-buy-btn  chart-footer-stockoperation-btn">BUY</span>
                    <span class="chart-footer-stockoperation-sell-btn  chart-footer-stockoperation-btn">SELL</span>
                    <span class="chart-footer-stockoperation-info-btn  chart-footer-stockoperation-btn">
                        <i class="fa-solid fa-plus chart-addwatchlist-btn"></i>
                    </span>
                </div>
            </div>

            <div class="popup">
                <i class="fa-regular fa-circle-xmark place-order-btn"></i>
                <h2 style="text-align: center;">WallStreet Exchange</h2>
                <div class="input-group flex">
                    <label for="symbol">Symbol:</label>
                    <span id="symbol">AAPL</span> <!-- Replace AAPL with dynamic symbol -->
                </div>
                <div class="input-group flex">
                    <label for="price">Price:</label>
                    <span id="price">₹ 150.00</span> <!-- Replace $150.00 with dynamic price -->
                </div>
                <div class="input-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" placeholder="Enter quantity" value="1">
                </div>
                <div class="input-group">
                    <label for="stoploss">Stop Loss:</label>
                    <input type="number" id="stoploss" placeholder="Enter stop loss">
                </div>
                <div class="input-group flex">
                    <label for="available-funds">Available Funds:</label>
                    <span id="available-funds">₹ 5000.00</span> <!-- Replace $5000.00 with dynamic available funds -->
                </div>
                <div class="input-group flex">
                    <label for="required-funds">Required Funds:</label>
                    <span id="required-funds">₹ 0.00</span> <!-- Replace $0.00 with dynamic required funds -->
                </div>
                <button class="btn" id="execute-order-btn">Execute Order</button>
            </div>

        </div>


    </section>
</body>

</html>
